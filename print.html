<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>Etiquetas</title>
    <link rel="stylesheet" href="https://unpkg.com/material-components-web/dist/material-components-web.min.css" />

    <style>
      @font-face {
        font-family: 'Algerian';
        font-style: normal;
        font-weight: 400;
        src: url('static/algerian.ttf') format('truetype');
      }
      @font-face {
        font-family: 'Algerian Mesa';
        font-style: normal;
        font-weight: 400;
        src: url(https://fonts.gstatic.com/l/font?kit=nKKP-GIwFpJbdM_zVSXtENcgBFtTH8X8MKhIo5h8l-Tc6umgyyPj&skey=a4fcf41f14db87a3&v=v1) format('woff2');
      }

      * {
        box-sizing: border-box;
        -moz-box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
      }
      #voltar {
        text-decoration: none;
      }

      @page {
        size: A4;
        margin: 0;
      }

      @media print {
        body {
          /* A4 size */
          width: 21cm;
          height: 29.7cm;

          margin: 0;
          border: initial;
          border-radius: initial;
          width: initial;
          min-height: initial;
          box-shadow: initial;
          background: initial;
          page-break-after: always;
        }

        #voltar, #print {
          display: none;
        }
      }
    </style>

    <script>
      function returnToIndex(event) {
        if (history.length === 1) return true;
        event.preventDefault();
        history.back();
      }
    </script>
  </head>
  <body>
    <a href="index.html" id="voltar" onclick="returnToIndex(event);">
      <button class="mdc-button mdc-button--touch">
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label">Voltar</span>
        <div class="mdc-button__touch"></div>
      </button>
    </a>

    <button id="print" class="mdc-button mdc-button--raised mdc-button--touch" onclick="window.print()">
      <div class="mdc-button__ripple"></div>
      <span class="mdc-button__label">Imprimir</span>
      <div class="mdc-button__touch"></div>
    </button>

    <br />
    <br />

    <main>
      <custom-label imagem="static/label.jpg" texto="Etiqueta"></custom-label>
    </main>
    <script src="js/custom-label.js"></script>
    <script src="js/print.js"></script>
  </body>
</html>
